<div style="background:rgb(68, 68, 68, 0.2);z-index:999;position:fixed;top:0px;left:0px;height:100%;width:100%;display:flex">
  <div style="width:80%;background:#444;height:100%">
    <div style="height:30px"></div>
    <div style="width:100%;padding-left:15px;display:flex;align-items:center">
      <img src="https://www.useit.es/sites/default/files/featured-2_0.jpg"
        style="height:45px;width:45px;border-radius:50%;object-fit:cover">
      <div style="margin-left:10px">
        <div style="color:white;font-size:18px">
          Oscar Garcia Fuentes
        </div>
        <div style="color:whitesmoke;font-size:14px">
          poimsm@gmail.com
        </div>
      </div>
      <!-- <i class="fas fa-cog" style="color:#ccc;margin-left:10px;font-size:25px"></i> -->
    </div>
    <div style="height:20px"></div>

    <div (click)="select('home')" [ngStyle]="{'background': _control.isSideHome ? '#333': '#444'}" style="color:white;font-size:18px;padding:13px;padding-left:30px;">
      <i class="fas fa-home" style="margin-right:10px;color:#eee"></i>
      Inicio
    </div>
    <div (click)="select('tienda')" [ngStyle]="{'background': _control.isSideTienda ? '#333': '#444'}" style="color:white;font-size:18px;margin-top:30px;padding:13px;padding-left:30px">
      <i class="fas fa-store" style="margin-right:10px;color:#eee"></i>
      Mi tienda
    </div>
    <div (click)="select('agenda')" [ngStyle]="{'background': _control.isSideAgenda ? '#333': '#444'}" style="color:white;font-size:18px;margin-top:30px;padding:13px;padding-left:30px">
      <i class="far fa-calendar" style="margin-right:10px;color:#eee"></i>
      Mi agenda
    </div>
    <div (click)="select('salir')" [ngStyle]="{'background': _control.isSideSalir ? '#333': '#444'}" style="color:white;font-size:18px;margin-top:30px;padding:13px;padding-left:30px">
      <i class="fas fa-sign-out-alt" style="margin-right:10px;color:#eee"></i>
      Salir
    </div>
  </div>
  <div (click)="close()" style="width:20%;height:100%">
  </div>
</div>
